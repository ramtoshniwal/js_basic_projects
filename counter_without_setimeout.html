<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Counter</title>
    <style>
        #counter {
            font-size: 10em;
            text-align: center;
            margin-top: 13%;
        }
        #start{
            margin-left: 45%;
        }
    </style>
</head>
<body>
    <div id="counter">0</div>
    <button id = "start" class="button">start</button>
    <button id = "stop"class="button">stop</button>
    <button id = "pause"class="button">pause</button>
    <script>

        let intervalId=null;
        let flag =0;
        const counterElement = document.getElementById('counter');      
        document.getElementById('start').addEventListener('click',starting());
        document.getElementById('stop').addEventListener('click',stopping());
        // document.getElementById('pause').addEventListener('click',pausing);

        function starting(){        // Initialize the counter variable
        let count = 0;
        flag=1;
        while(flag)
        {
        if(flag==0)
        {
            counterElement.textContent = 0;
        }
            count++;
            counterElement.textContent = count; 
        }
    }

    function stopping()
    {
        flag=0;
        counterElement.textContent = 0; 
    }
    </script>
</body>
</html>
